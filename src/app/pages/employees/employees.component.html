<div class="employees-container">
  <div class="main-nav">
    <div class="branding">
      <h1>easy<span>roll</span></h1>
    </div>
    <div class="search">
      <input [(ngModel)]="searchString" type="text" placeholder="Search employees"/>
    </div>
  </div>
  <employee-table
    [employees]="employees"
    [searchString]="searchString"
    (viewEmployee)="viewEmployee($event)"
  ></employee-table>
</div>
