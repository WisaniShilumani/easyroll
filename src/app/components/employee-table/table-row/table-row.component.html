<div (click)="viewEmployeeDetails()" class="table-row-container">
  <div>{{ employee.id }}</div>
  <div>{{ employee.firstName }}</div>
  <div>{{ employee.lastName }}</div>
  <div>R{{ employee.annualIncome }}</div>
  <div>{{ employee.pensionContribution }}%</div>
  <div>{{ employee.paymentDate | date: 'mediumDate' }}</div>
</div>
