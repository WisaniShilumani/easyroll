<h2 mat-dialog-title>Update employee record for: {{data.name}}</h2>
<div class="content" mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="data.firstName"
      placeholder="First Name"
      type="text"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="data.lastName"
      placeholder="Last Name"
      type="text"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="data.annualIncome"
      placeholder="Annual Income"
      type="number"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="data.pensionContribution"
      placeholder="Pension contribution %"
      type="number"
      min="0"
      max="50"
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.paymentDate" placeholder="Choose a payment date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions class="buttons">
  <button (click)="cancel()" class="cancel">Cancel</button>
  <button [mat-dialog-close]="data" cdkFocusInitial class="submit">Update records</button>
</div>
