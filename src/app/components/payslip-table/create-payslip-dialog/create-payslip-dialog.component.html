<h2 mat-dialog-title>Create payslip for {{data.name}}</h2>
<div class="content" mat-dialog-content>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.startDate" placeholder="Choose a payment date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions class="buttons">
  <button (click)="cancel()" class="cancel">Cancel</button>
  <button [mat-dialog-close]="data" cdkFocusInitial class="submit">Create Payslip</button>
</div>
