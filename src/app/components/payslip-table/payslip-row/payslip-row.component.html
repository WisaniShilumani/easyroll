<div class="table-row-container">
  <div>{{ payslip.period | period }}</div>
  <div><button *ngIf="!showDetails" (click)="expandPayslip()">Display payslip</button></div>
  <div></div>
</div>
<div class="payslip-details" *ngIf="showDetails">

  ></payslip-summary>
</div>
