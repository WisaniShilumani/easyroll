<div class="payslips-container">
  <payslip-table-header
    [employee]="employee"
    [numPayslips]="payslips.length"
  ></payslip-table-header>
  <div class="table-rows">
    <payslip-row
      *ngFor="let payslip of payslips"
      [payslip]="payslip"
      [displayName]="displayName"
      [showDetails]="payslip.id === activePayslip"
      [class.active]="payslip.id === activePayslip"
      (viewPayslip)="viewPayslip($event)"
    ></payslip-row> 
  </div>
</div>
