<div class="payslip-summary-container">
  <div class="header">
    <div>Pay period</div>
    <div>Gross income</div>
    <div>Income tax</div>
    <div>Net income</div>
    <div>Pension contribution amount</div>
  </div>
  <div class="row">
    <div>{{summary.period | period}}</div>
    <div>{{summary.grossIncome}}</div>
    <div>{{summary.incomeTax}}</div>
    <div>{{summary.netIncome}}</div>
    <div>{{summary.pension}}</div>
  </div>
</div>
